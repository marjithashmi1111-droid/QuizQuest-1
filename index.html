<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuest - AI-Powered Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(240 5.9% 90%)",
                        input: "hsl(240 5.9% 90%)",
                        ring: "hsl(262 83% 58%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(240 10% 3.9%)",
                        primary: {
                            DEFAULT: "hsl(262 83% 58%)",
                            foreground: "hsl(0 0% 100%)",
                        },
                        secondary: {
                            DEFAULT: "hsl(240 4.8% 95.9%)",
                            foreground: "hsl(240 5.9% 10%)",
                        },
                        destructive: {
                            DEFAULT: "hsl(0 84.2% 60.2%)",
                            foreground: "hsl(0 0% 98%)",
                        },
                        muted: {
                            DEFAULT: "hsl(240 4.8% 95.9%)",
                            foreground: "hsl(240 3.8% 46.1%)",
                        },
                        accent: {
                            DEFAULT: "hsl(24 95% 53%)",
                            foreground: "hsl(0 0% 100%)",
                        },
                        card: {
                            DEFAULT: "hsl(0 0% 100%)",
                            foreground: "hsl(240 10% 3.9%)",
                        },
                    },
                    borderRadius: {
                        lg: "0.75rem",
                        md: "calc(0.75rem - 2px)",
                        sm: "calc(0.75rem - 4px)",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        @layer base {
            body { @apply bg-background text-foreground; }
        }
        .text-gradient {
            @apply bg-clip-text text-transparent bg-gradient-to-r from-[hsl(262,83%,58%)] to-[hsl(234,89%,74%)];
        }
        .bg-gradient-primary {
            background: linear-gradient(135deg, hsl(262 83% 58%), hsl(234 89% 74%));
        }
        .bg-gradient-hero {
            background: linear-gradient(180deg, hsl(262 83% 98%), hsl(0 0% 100%));
        }
        .shadow-glow {
            box-shadow: 0 0 40px hsl(262 83% 58% / 0.3);
        }
        .shadow-elevated {
            box-shadow: 0 20px 50px -15px hsl(240 10% 3.9% / 0.15);
        }
        .transition-smooth {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bg-grid-pattern {
            background-image: radial-gradient(hsl(262 83% 58% / 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
